name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows the action to be triggered manually

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out the repo so your job can access it
      - uses: actions/checkout@v3

      # Generates the snake  
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: haivoDA22TTD
          # These next 2 lines generate the files on a branch called "output". This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Set an environment variable to pass the value to the next step (previously done with set-output)
      - name: Set the gif path to environment variable
        run: echo "GIF_PATH=dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV

      # Push the changes to the repository
      - name: Push changes
        uses: ad-m/github-push-action@master  # Or use a different version if this doesn't work
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # Ensure you're pushing to the correct branch
          force: true

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # The output branch we mentioned above
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Example of using the environment variable set earlier
      - name: Use gif path
        run: echo "The gif is saved at ${{ env.GIF_PATH }}"

