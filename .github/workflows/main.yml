name: Generate Snake

# Control when the action will run
on:
  schedule:
    # This cron job runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows the action to be triggered manually

permissions:
  contents: write  # Ensure the action has permission to write to the repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to access the code and configuration
      - uses: actions/checkout@v3

      # Generate the snake eating the contribution graph
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: haivoDA22TTD  
          gif_out_path: dist/github-contribution-grid-snake.gif  # Path where the gif will be saved
          svg_out_path: dist/github-contribution-grid-snake.svg  # Path where the SVG will be saved

      # Show the status of the build for debugging purposes
      - run: git status

      # Push the generated files back to the repository (in the 'output' branch)
      - name: Push changes
        uses: ad-m/github-push-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
          branch: output  # Push the generated files to an 'output' branch (it won't affect the main branch)
          force: true

      # Deploy to GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # The branch where the files will be stored
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Example of how to use the generated gif
      - name: Display gif path
        run: echo "The gif is saved at ${{ env.GIF_PATH }}"
